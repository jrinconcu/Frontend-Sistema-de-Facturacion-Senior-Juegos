<div class="card bg-dark text-white">
    <div class="card-header">Formulario Clientes</div>
    <div class="card-body">
        <!-- <form (ngSubmit)="create()"> -->
        <form #clienteForm="ngForm">
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" required minlength="3" #nombre="ngModel" name="nombre">
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors?.['required']"> Nombre es requerido </div>
                        <div *ngIf="nombre.errors?.['minlength']"> El campo nombre debe tener minimo 3 caracteres </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" required name="apellido"  #apellido="ngModel">
                    <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                        <div *ngIf="apellido.errors?.['required']"> Apellido es requerido </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" required email #email="ngModel">
                    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors?.['required']"> Email es requerido </div>
                        <div *ngIf="email.errors?.['email']"> El formato de email no es valido </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <!-- [disabled]="!clienteForm.form.valid" -->
                    <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id || cliente.id==0 else elseBlock" [disabled] ="!clienteForm.form.valid">Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)="update()" [disabled] ="!clienteForm.form.valid">Editar</button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
  </div>
